<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meow Rhythm</title>
  <link rel="stylesheet" href="homepage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
</head>
<body>
  <div class="video-wrapper">
    <video autoplay muted loop id="bg-video">
      <source src="images/background.mp4" type="video/mp4" />
    </video>
  </div>
  
  <!-- Background -->
  <img src="images/leftbackgrand.png" class="left-curtain" alt="left curtain" />
  <img src="images/rightbackgrand.png" class="right-curtain" alt="right curtain" />
  <img src="images/grass.png" class="bottom-grass" alt="grass" />
  <img src="images/upside.png" class="up-curtain" alt="upside" />
  <h1 class="title-global">Meow</h1>

  <!-- log in -->
  <div class="auth-choice">
    <button id="login-button" class="login-button">Log in</button>
    <button id="register-button" class="register-button">Register</button>
  </div>
  <div id="login-popup" class="login-popup">
    <form class="login-form">
      <h2>W E L C O M E 🐾</h2>
      <input type="text" placeholder="Username"  id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button type="submit">Enter</button>
      <button type="button" id="goto-register" >Register</button>
    </form>
  </div>
  <div id="register-popup" class="login-popup">
    <form id="register-form" class="login-form">
      <h2>R E G I S T E R 🐱</h2>
      <input type="text" id="reg-username" placeholder="Username" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <input type="password" id="reg-confirm" placeholder="Confirm Password" required />
      <div class="form-buttons">
        <button type="submit">Create</button>
        <button type="button" id="register-back">Back</button>
      </div>
    </form>
  </div>

  <!-- Right Panel -->
  <div class="right-section">
    <img src="images/Singing.gif" alt="cat" class="cat-img">
  </div>
  <script src="homepage.js"></script>
</body>
</html>
