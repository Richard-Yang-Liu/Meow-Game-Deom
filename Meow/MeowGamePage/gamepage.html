<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Center</title>
  <link rel="stylesheet" href="gamepage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-wrapper">
        <video autoplay muted loop id="bg-video">
        <source src="images/background.mp4" type="video/mp4" />
        </video>
    </div>

    <img src="images/leftbackgrand.png" class="left-curtain" alt="left curtain" />
    <img src="images/rightbackgrand.png" class="right-curtain" alt="right curtain" />
    <img src="images/grass.png" class="bottom-grass" alt="grass" />
    <img src="images/upside.png" class="up-curtain" alt="upside" />

    <div class="main-container">
        <div class="game-center-panel">
            <div class="game-center-inner">
                <!-- START -->
                <div class="photo-menu-container">
                    <div class="menu-header">
                        <span class="menu-title">Game Menu</span>
                        <button class="back-home-btn" onclick="window.location.href='index.html'">返回主页</button>
                    </div>
                    <div class="photo-stack-list">
                        <!-- Tetris -->
                        <div class="stack game-photo-card" onclick="window.location.href='tetris.html'">
                        <div class="card">
                            <div class="image" style="background-image: url('/mnt/data/7f745fb4-1813-4786-b78d-66ac2e6daba7.png');"></div>
                            <div class="game-name-under">Tetris<br><span>经典俄罗斯方块</span></div>
                        </div>
                        </div>
                        <!-- Meow Jump -->
                        <div class="stack game-photo-card" onclick="window.location.href='meowjump.html'">
                        <div class="card">
                            <div class="image" style="background-image: url('/mnt/data/a76219b2-92ec-46d4-90f3-1aa4c82cea36.png');"></div>
                            <div class="game-name-under">Meow Jump<br><span>喵跳乐平台</span></div>
                        </div>
                        </div>
                    </div>
                </div>
                <!-- Hanging cat -->
                <div class="hanging-cat-container-global">
                    <img src="images/hangingcat.png" class="hanging-cat-global" alt="Hanging Cat" />
                </div>
                <div class="game-center-body">
                    <div id="game-center-area"></div>
                </div>
            </div>
        </div>
    </div>

  <script src="gamepage.js"></script>
</body>
</html>
